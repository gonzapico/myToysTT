apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
  }
}

android {

  def globalConfiguration = rootProject.extensions.getByName("ext")

  compileSdkVersion globalConfiguration.getAt("androidCompileSdkVersion")
  buildToolsVersion globalConfiguration.getAt("androidBuildToolsVersion")

  defaultConfig {
    applicationId globalConfiguration.getAt("androidApplicationId")
    minSdkVersion globalConfiguration.getAt("androidMinSdkVersion")
    targetSdkVersion globalConfiguration.getAt("androidTargetSdkVersion")
    versionCode globalConfiguration.getAt("androidVersionCode")
    versionName globalConfiguration.getAt("androidVersionName")

    testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  compile project(':domain')
  compile project(':data')

  def presentationDependencies = rootProject.ext.presentationDependencies

  // ButterKnife
  compile presentationDependencies.butterKnife
  apt presentationDependencies.butterKnifeCompiler

  // Dagger 2
  apt presentationDependencies.dagger
  compile presentationDependencies.daggerCompiler
  compile presentationDependencies.javaxGlassfish
  compile presentationDependencies.javaxAnnotation

  // RxAndroid
  compile presentationDependencies.rxAndroid

  def presentationTestDependencies = rootProject.ext.presentationTestDependencies
  androidTestCompile(presentationTestDependencies.espresso, {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  androidTestCompile presentationTestDependencies.mockito
  testCompile presentationTestDependencies.junit
  compile 'com.android.support:appcompat-v7:24.2.1'
  compile 'com.android.support:design:24.2.1'
  compile 'com.android.support:support-v4:24.2.1'
  compile 'com.android.support:recyclerview-v7:24.2.1'
}
